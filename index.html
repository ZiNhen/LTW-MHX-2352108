<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Sign In Page</title>
</head>
<body>
    <div class="main">
            <form action="#" class="signin">
                <h1>Signin</h1>
                <div class="input-field">
                    <input type="text" placeholder="ByteWebster" required>
                    <input type="password" placeholder="●●●●●●●●" required>
                    <button>Sign in</button>
                </div>
                <p>or signin with</p>
                <div class="social-icons">
                    <a href="#" id="facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" id="google"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" id="linkedin"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </form>
        <div class="welcome">
            <h2>Welcome back!</h2>
            <div class="p-container">
                <p>
                    Welcome back! We are so happy to have you here. It's great to see you again. We hope you had a safe and enjoyable time away.
                </p>
            </div>
            <button>No account yet? Signup.</button>
        </div>
    </div>
</body>
</html>
